<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<center>
<h1>CabApp Login</h1><br />
<form method="POST" onsubmit="login()" action="cabtype.html">
<label for="mobileNo">Enter your Mobile Number:</label><br>
<input type="number"  id="mobileNo" name="mobileNo" autocomplete="on" max="9999999999" placeholder="Mobile Number" required><br />
<label for="password">Enter your Password:</label><br>
<input type="password" id="password" name="password" placeholder="password" required><br />
<button>Submit</button>
<button type="button" onclick="hello()">Click Me</button>
<button type="reset">Reset</button><br>
</form>
</center>
<script>
    function login(){
        event.preventDefault();
        //alert("Login In Successful....");
        let MobileNo=document.querySelector("#mobileNo").value;
        alert("MobileNumber: " + MobileNo);
        let Password=document.querySelector("#password").value;
        alert("Password: " + Password);
        if(MobileNo.length<10 && Password.length<8)
            alert("Invalid Login");
        else if(MobileNo.length<10)
            alert("Invalid Mobile Number");
        else if(Password.length<8)
            alert("Invalid Password");
        else
            window.location.href = 'Second.html';
            alert("Login Successful");
    }
    function hello(){
        alert("Hello!!!");
    }
</script>
</body>
</html>
