<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<center>
<h1>CabApp Login</h1><br />
<form method="POST" onsubmit="login()" action="cabtype.html">
<label for="mobileNo">Enter your Mobile Number:</label><br>
<input type="number"  id="mobileNo" name="mobileNo" autocomplete="on" max="9999999999" placeholder="Mobile Number" required><br><br>
<label for="password">Enter your Password:</label><br>
<input type="password" id="password" name="password" placeholder="password" required><br>
<p style="color:red;" id="valid"></p>
<button>Submit</button>
<button type="button" onclick="hello()">Click Me</button>
<button type="reset">Reset</button><br>
</form>
</center>
<script>
    function login(){
        event.preventDefault();
        //alert("Login In Successful....");
        let MobileNo=document.querySelector("#mobileNo").value;//# - By Id
       // alert("MobileNumber: " + MobileNo);
        let Password=document.querySelector("#password").value;
       // alert("Password: " + Password);
        if(MobileNo.length<10 && Password.length<8){
            //alert("Invalid Login");
            document.getElementById("valid").innerHTML = "Invalid Login";
            }
        else if(MobileNo.length<10){
            //alert("Invalid Mobile Number");
            document.getElementById("valid").innerHTML = "Invalid Mobile Number";
            }
        else if(Password.length<8){
            //alert("Invalid Password");
            document.getElementById("valid").innerHTML = "Invalid Password";
            }
        else{
            window.location.href = 'second.html';
            alert("Login Successful");
        }
            //document.getElementById("valid").innerHTML = "Login Successful";
    }
    function hello(){
        alert("Hello!!!");
    }
</script>
</body>
</html>
